#NotBlank.restaurante.nome = Nome do restaurante é obrigatorio.
#PositiveOrZero.restaurante.taxaFrete = O valor do frete deve ser igual ou maior que Zero.

NotBlank={0} é obrigatório
NotNull={0} é obrigatório
